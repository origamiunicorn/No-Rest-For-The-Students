<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>On Topic</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/acc.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--  Moment.js CDN  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--  Bulma Modal FX CDN and Script  -->
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <!--The core Firebase JS SDK is always required and must be listed first-->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

</head>

<body>
    <!-- Nasa Image Modal -->
    <div style="z-index: 50" id='modal-id' class="modal modal-fx-newsPaper">
        <div class="modal-background"></div>
        <div class='modal-card'>
            <header class='modal-card-head'>
                <p class="modal-card-title nasa-title">NASA Picture of the Day</p>
                <button class="modal-close is-large" aria-label="close"></button>
            </header>
            <div class='card-image'>
                <figure class='image nasa-img is-4by3'></figure>
            </div>

            <footer class='modal-card-body'>
                <p class='nasa-desc'></p>
            </footer>

            <footer class='modal-card-body'>
                <p class='nasa-desc'></p>
            </footer>

        </div>

        <!-- Fact of the Day Modal -->
        <div style="z-index: 50" class="modal fact-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title fact-title"></p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body rando-fact">
                </section>
                <footer class="modal-card-foot">
                </footer>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div style="z-index: 50" class="modal signup-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title fact-title"></p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <form action="" name="registration">
                        <div id="errorMsgDiv"></div>
                        <div class="field">
                            <label class="label">Firstname</label>
                            <p class="control has-icons-left">
                                <input id="firstname" name="firstname" class="input" type="text" placeholder="Firstname"
                                    autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Lastname</label>
                            <p class="control has-icons-left">
                                <input id="lastname" name="lastname" class="input" type="text" placeholder="Lastname"
                                    autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Email Address</label>
                            <p class="control has-icons-left">
                                <input id="email" name="email" class="input" type="email" placeholder="Email Address"
                                    autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input id="password" name="password" class="input" type="password"
                                    placeholder="Password" autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <p class="control has-icons-left">
                                <input id="password_confirm" name="password_confirm" class="input" type="password"
                                    placeholder="Confirm Password" autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="start">
                            <button id="sign-up-save-btn" type="submit" class="button is-link">Sign Up</button>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <!-- Maybe a save button if they like the fact? -->

                </footer>
            </div>
        </div>
        <br>
        <!-- Login Modal -->
        <div style="z-index: 50" class="modal login-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title fact-title"></p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div id="errorMsgLoginDiv"></div>
                    <div id="login-div">
                        <form action="" name="loginFrm">
                            <div class="field">
                                <label class="label">Email Address</label>
                                <p class="control has-icons-left">
                                    <input id="email" name="email" class="input" type="email"
                                        placeholder="Email Address" autocomplete="off">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <p class="control has-icons-left">
                                    <input id="password" name="password" class="input" type="password"
                                        placeholder="Password" autocomplete="off">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <label class="label">Confirm Password</label>
                                <p class="control has-icons-left">
                                    <input id="password_confirm" name="password_confirm" class="input" type="password"
                                        placeholder="Confirm Password" autocomplete="off">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="start">
                                <button id="reset-fp-btn" type="submit" class="button is-link">Reset password</button>
                            </div>
                        </form>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <!-- Maybe a save button if they like the fact? -->

                </footer>
            </div>

            <!-- Login Modal -->
            <div style="z-index: 50" class="modal login-modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title fact-title"></p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div id="errorMsgLoginDiv"></div>
                        <div id="login-div">
                            <form action="" name="loginFrm">
                                <div class="field">
                                    <label class="label">Email Address</label>
                                    <p class="control has-icons-left">
                                        <input id="login_email" name="login_email" class="input" type="email"
                                            placeholder="Email Address" autocomplete="off">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <label class="label">Password</label>
                                    <p class="control has-icons-left">
                                        <input id="login_password" name="login_password" class="input" type="password"
                                            placeholder="Password" autocomplete="off">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>

                                <button id="login-auth-btn" type="submit" class="button is-link">Login</button>

                                <div class="container">
                                    <a id="forgot-pwd-id" href="javascript:void(0);">Forgot password?</a></span>
                                </div>
                            </form>
                        </div>
                        <div id="forgot-pwd-div">
                            <form action="" name="forgotPwdFrm">
                                <div class="field">
                                    <label class="label">Email Address</label>
                                    <p class="control has-icons-left">
                                        <input id="fp_email" name="fp_email" class="input" type="email"
                                            placeholder="Email Address" autocomplete="off">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>
                                <button id="reset-fp-btn" type="submit" class="button is-link">Reset password</button>
                            </form>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <!-- Maybe a save button if they like the fact? -->
                        <button class="close-button">Close</button>
                    </footer>
                </div>
            </div>

            <section class="hero is-info">
                <div class="hero-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-9 has-text-left-desktop has-text-centered-mobile topHeader">
                                <h1 class="title is-1">
                                    <img src="assets/images/news.png" class="headerImage" />
                                    On Topic
                                </h1>
                            </div>
                            <div class="column is-3 has-text-right-desktop has-text-centered-touch topButtons">
                                <div id="welcomeUser" class="loginButton"></div>
                                <div id="errorMsgLogoutDiv"></div>
                                <div class="container buttonContainer loginButton">
                                    <div class="buttons childButtonContainer loginBox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container" style="margin-bottom: 7px;">
                    <div class="field is-grouped">
                        <div class="control is-expanded has-icons-left searchBarDiv">
                            <input class="input search-bar searchTerm" id="searchTermSmall" type="text"
                                placeholder="Search by keyword..." name="search">
                            <span class="icon is-small is-left">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <div class="control screenSizeSearch">
                            <a class="button search-btn is-info" id="searchButton">
                                Search
                            </a>
                        </div>
                    </div>
                    <div class="control has-text-centered-mobile">
                        <label class="radio">
                            <input type="radio" name="searchBy" value="currentNews" checked>
                            Current Events
                        </label>
                        <label class="radio">
                            <input type="radio" name="searchBy" value="historicalEvents">
                            Historical Events
                        </label>
                        <label class="radio">
                            <input type="radio" name="searchBy" value="wikipediaInfo">
                            Wikipedia
                        </label>
                    </div>
                </div>

                <div class="container buttonContainer">
                    <div class="buttons childButtonContainer">
                        <p class="control">
                            <button class="button is-link randomButton fact-btn" value="factOfDay">
                                <span class="icon is-small">
                                    <i class="fas fa-book"></i>
                                </span>
                                <span>
                                    Fact of the Day
                                </span>
                            </button>
                        </p>
                        <p class="control">
                            <button class="button is-info randomButton nasa-btn" value="imageOfDay">
                                <span class="icon is-small">
                                    <i class="fas fa-rocket"></i>
                                </span>
                                <span>
                                    NASA Image of the Day
                                </span>
                            </button>
                        </p>
                    </div>
                </div>

                <div class="container">
                    <article class="message is-dark accordion">
                        <div class="message-header accordion-header iconAcc">
                            <p>Related Articles</p>
                        </div>
                        <div class="message-body current-articles accordion-content">
                        </div>
                </div>
                </article>
                <br />
                <div class="container">
                    <article class="message is-dark accordion">
                        <div class="message-header accordion-header iconAcc">
                            Related Videos
                        </div>
                        <div class="message-body video-pulls accordion-content">
                            <figure class="image is-16by9" style="display: none;">
                                <div id="player1" class="has-ratio"></div>
                            </figure>
                            <figure class="image is-16by9" style="display: none;">
                                <div id="player2" class="has-ratio"></div>
                            </figure>
                            <figure class="image is-16by9" style="display: none;">
                                <div id="player3" class="has-ratio"></div>
                            </figure>
                            <figure class="image is-16by9" style="display: none;">
                                <div id="player4" class="has-ratio"></div>
                            </figure>
                            <figure class="image is-16by9" style="display: none;">
                                <div id="player5" class="has-ratio"></div>
                            </figure>
                        </div>
                    </article>
                </div>
            </section>
        </div>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    This is a <strong>Footer</strong>!
                </p>
                <p>
                    News clipart courtesy of <a href="https://www.vecteezy.com/">Vectors by Vecteezy</a>.
                </p>
            </div>
        </footer>

        <script src="assets/javascript/logic.js"></script>
        <script src="assets/javascript/config-db.js"></script>
        <script src="assets/javascript/user.js"></script>
        <script src="assets/javascript/acc.js"></script>
</body>

</html>
